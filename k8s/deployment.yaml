apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-k3s-app  # 应用名，可自定义
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-k3s-app
  template:
    metadata:
      labels:
        app: demo-k3s-app
    spec:
      containers:
      - name: demo-k3s-app
        image: ACR_IMAGE_PLACEHOLDER  # 镜像占位符，会被GitHub Action替换
        ports:
        - containerPort: 80
        env:
        - name: IMAGE_TAG
          value: IMAGE_TAG_PLACEHOLDER  # 镜像标签占位符，传递给应用
        resources:  # 限制资源，适配个人k3s服务器
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
---
# 暴露服务（K3s内置Traefik，NodePort可直接访问）
apiVersion: v1
kind: Service
metadata:
  name: demo-k3s-app-service
  namespace: default
spec:
  type: NodePort
  selector:
    app: demo-k3s-app
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080  # K3s节点端口，可自定义（30000-32767之间）